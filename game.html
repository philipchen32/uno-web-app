<!DOCTYPE html>
<html>
<head>
    <title>Play Uno!</title>
    <link rel="stylesheet" type="text/css" href="uno.css">
</head>
<body>
	<!-- title -->
	<div class="gameboard">
	<div id="colorChoice">
		<div class="red square" id="Red"></div>
		<div class="blue square" id="Blue"></div>
		<div class="yellow square" id="Yellow"></div>
		<div class="green square" id="Green"></div>
	</div>
	<div id="cpu-2">
		<div id="Ash"></div>
		<span id="ash-name"><b>Ash</b></span>
	</div>
	<div id="cpu-1">
		<div id="kathy-name"><b>Kathy</b></div>
		<span id="Kathy"></span>
	</div>
	<div id="play-area">
		<img src="images/card-back.png" id="deck">
		<span id="direction"><img src="images/arrows-ccw.png"></span>
		<span id="currentCard"><img src="images/Green 4.png" id="discard-pile"></span>
	</div>	
	<div id="cpu-3">
		<div id="bon-name"><b>Bon</b></div>
		<span id="Bon"></span>
	</div>
	<div id="user-hand">
	</div>
	</div>
</body>
    <script type="text/javascript" src="game.js"></script>
</html>
